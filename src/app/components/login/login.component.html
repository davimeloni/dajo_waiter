<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <p class="navbar-text">Restaurant</p>
  </div>

<div class="container" style="margin-top: 70px;">

  <alert *ngIf="alertMessage" type="danger" dismissOnTimeout="3000">
    <strong>{{alertMessage}}</strong>
  </alert>


  <h2 class="page-header">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="btn btn-block btn-primary" value="Login">
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text" style="text-align: center;" >Dajo RS</p>
  </div>
</nav>
